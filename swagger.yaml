openapi: 3.0.0
info:
  title: REST API DOCS
  version: 1.0.0
  description: API documentation for the Utility Management System

components:
  # Security Schemes
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # Reusable Schemas (Data Models)
  schemas:
    # API Response Formats
    ApiSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation successful
        content:
          nullable: true
        status:
          type: number
          example: 200
    ApiErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Invalid email or password
        status:
          type: number
          example: 401

    # User Schemas
    AdminUser:
      type: object
      properties:
        id:
          type: string
          example: 974cbaf3-78b9-41f0-b6e9-8a9ddf9682d3
        user_name:
          type: string
          example: admin
        email:
          type: string
          example: admin@gmail.com
        role:
          type: string
          example: Admin
        tenant_id:
          type: string
          nullable: true
          example:
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          example: 2025-09-30T18:05:15.112Z
        updated_at:
          type: string
          example: 2025-10-01T03:25:04.296Z
    TenantUser:
      type: object
      properties:
        id:
          type: string
          example: 974cbaf3-78b9-41f0-b6e9-8a9ddf9682d3
        user_name:
          type: string
          example: tenant1
        email:
          type: string
          example: tenant1@gmail.com
        role:
          type: string
          example: Tenant
        tenant_id:
          type: string
          nullable: true
          example: 8a9ddf9682d3-974cbaf3-78b9-41f0-b6e9
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          example: 2025-09-30T18:05:15.112Z
        updated_at:
          type: string
          example: 2025-10-01T03:25:04.296Z
    UserRole:
      type: string
      enum: [Admin, Staff, Tenant]
      example: Tenant

    # Customer Service Schema
    CustomerService:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'c54e9b25-d17f-4c8f-9c73-15fd95a62f1f'
        description:
          type: string
          example: 'Light bulb in room 101 needs replacement.'
        category:
          type: string
          enum: [Complain, Maintenance, Other]
        status:
          type: string
          enum: [Pending, Ongoing, Resolved]
        priority_level:
          type: string
          enum: [Low, Medium, High]
        room_id:
          type: string
          format: uuid
          example: 'b7a2cc9b-9f7b-46cf-b3f9-19cb94d68c73'
        issued_date:
          type: string
          example: '2025-10-05T07:15:00.000Z'
        created_at:
          type: string
          example: '2025-10-05T07:15:00.000Z'
        updated_at:
          type: string
          example: '2025-10-05T09:30:00.000Z'

    # Tenant Schema
    Tenant:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 2ca12c44-dfc8-4c24-a5d3-5ef650b02758
        names:
          type: array
          items:
            type: string
          example: ['Lyle Willms', 'Maxine Ankunding IV']
        emails:
          type: array
          items:
            type: string
            format: email
          example:
            ['lyle.willms79@gmail.com', 'maxine.ankunding.iv90@gmail.com']
        nrcs:
          type: array
          items:
            type: string
          example: ['12/ABCD(N)854324', '12/ABCD(N)895764']
        phone_nos:
          type: array
          items:
            type: string
          example: ['+959452897714', '+959553996447']
        emergency_nos:
          type: array
          items:
            type: string
          example: ['+959202435118']
        created_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z
        room_id:
          type: string
          format: uuid
          example: d44605d3-4f8e-4057-b778-201111db860d
        room:
          $ref: '#/components/schemas/Room'

    # Room Schema
    Room:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d44605d3-4f8e-4057-b778-201111db860d
        room_no:
          type: integer
          example: 414
        floor:
          type: integer
          example: 4
        dimension:
          type: string
          example: 14x20 ft
        no_of_bed_room:
          type: integer
          example: 2
        status:
          type: string
          enum: [Available, Rented, Maintenance]
          example: Rented
        selling_price:
          type: string
          example: '1352275'
        max_no_of_people:
          type: integer
          example: 2
        description:
          type: string
          example: City view with balcony
        created_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.158Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.158Z

    # Receipt Schema
    Receipt:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 7fc98505-605f-49d2-a3b8-3c6f6eac0ad2
        payment_method:
          type: string
          enum: [Cash, Mobile Banking]
          example: Cash
        paid_date:
          type: string
          format: date-time
          example: 2025-10-14T04:07:20.031Z
        created_at:
          type: string
          format: date-time
          example: 2025-10-14T04:07:20.031Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-15T10:59:20.031Z
        invoice:
          $ref: '#/components/schemas/Invoice'

    # Invoice Schema
    Invoice:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d44605d3-4f8e-4057-b778-201111db860d
        status:
          type: string
          enum: ['Paid', 'Pending', 'Overdue']
          example: Paid
        bill_id:
          type: string
          format: uuid
          example: 201111db86-4f8e-4057-b778-0dd44605d3
        created_at:
          type: string
          format: date-time
          example: 2025-10-14T04:07:20.031Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-15T10:59:20.031Z

    # Total Units Schemas
    TotalUnits:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
        electricity_units:
          type: number
          description: Electricity consumption in units
          example: 125.5
        water_units:
          type: number
          description: Water consumption in units
          example: 45.2
        bill_id:
          type: string
          format: uuid
          example: b2c3d4e5-f6g7-8901-bcde-f23456789012
        created_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z

    # Contract Schema
    Contract:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 456e7890-f12a-34b5-c678-426614174000
        room_id:
          type: string
          format: uuid
          example: d44605d3-4f8e-4057-b778-201111db860d
        contract_type_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        tenant_id:
          type: string
          format: uuid
          example: 2ca12c44-dfc8-4c24-a5d3-5ef650b02758
        created_date:
          type: string
          format: date-time
          example: 2025-10-01T00:00:00.000Z
        expiry_date:
          type: string
          format: date-time
          example: 2026-09-30T00:00:00.000Z
        updated_date:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z
        created_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-05T19:17:18.241Z
        tenant:
          $ref: '#/components/schemas/Tenant'
        room:
          $ref: '#/components/schemas/Room'
        contract_type:
          $ref: '#/components/schemas/ContractType'

    # Contract Type
    ContractType:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: b2c3d4e5-f6g7-8901-bcde-f23456789012
        name:
          type: string
          example: 'Standard 1-Year Lease'
        duration:
          type: integer
          example: 12
        price:
          type: number
          example: 1200000
        facilities:
          type: array
          items:
            type: string
          example: ['WiFi', 'Parking', 'Maintenance']
        created_at:
          type: string
          format: date-time
          example: 2025-10-01T00:00:00.000Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-01T00:00:00.000Z

    # Pagination Schema
    Pagination:
      type: object
      properties:
        count:
          type: integer
          example: 10
        hasPrevPage:
          type: boolean
          example: false
        hasNextPage:
          type: boolean
          example: true
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 5
        totalCount:
          type: integer
          example: 50

  # Reusable Parameters
  parameters:
    PageParam:
      name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        example: 1

    LimitParam:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 10

    UserIdParam:
      name: userId
      in: path
      description: User ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: 974cbaf3-78b9-41f0-b6e9-8a9ddf9682d3

    TenantIdParam:
      name: tenantId
      in: path
      description: Tenant ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: 2ca12c44-dfc8-4c24-a5d3-5ef650b02758

    CustomerServiceIdParam:
      name: id
      in: path
      description: Customer Service ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: c54e9b25-d17f-4c8f-9c73-15fd95a62f1f

    ReceiptIdParam:
      name: id
      in: path
      description: Receipt ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: 7fc98505-605f-49d2-a3b8-3c6f6eac0ad2

    TotalUnitsIdParam:
      name: id
      in: path
      description: Total Units ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: a1b2c3d4-e5f6-7890-abcd-ef1234567890

    InvoiceIdParam:
      name: invoiceId
      in: path
      description: Invoice ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: d1ea2e8f-c047-48e0-bd90-d26356674d47

    BillIdParam:
      name: billId
      in: path
      description: Bill ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: b2c3d4e5-f6g7-8901-bcde-f23456789012

    RoleFilterParam:
      name: role
      in: query
      description: Filter by user role
      required: false
      schema:
        $ref: '#/components/schemas/UserRole'

    ActiveFilterParam:
      name: is_active
      in: query
      description: Filter by active status
      required: false
      schema:
        type: boolean
        example: true

    PaymentMethodFilterParam:
      name: payment_method
      in: query
      description: Filter by payment method
      required: false
      schema:
        type: string
        enum: [Cash, Mobile Banking]
        example: Cash

    StatusParam:
      name: status
      in: path
      description: Service status filter
      required: true
      schema:
        type: string
        enum: [Pending, Ongoing, Resolved]
        example: Pending

    ContractIdParam:
      name: contractId
      in: path
      description: Contract ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: a1b2c3d4-e5f6-7890-abcd-ef1234567890

    ContractTypeIdParam:
      name: contractTypeId
      in: path
      description: Contract Type ID (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: b2c3d4e5-f6g7-8901-bcde-f23456789012

  # Reusable Request Bodies
  requestBodies:
    LoginRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: admin@gmail.com
              password:
                type: string
                example: admin123

    CreateUserRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_name:
                type: string
                example: tenant1
              email:
                type: string
                example: tenant1@gmail.com
              password:
                type: string
                example: tenant1
              role:
                type: string
                enum: [Tenant, Admin, Staff]
                example: Tenant
              tenant_id:
                type: string
                nullable: true
                example:

    UpdateUserRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_name:
                type: string
                example: tenant1
              email:
                type: string
                example: tenant1@gmail.com
              role:
                type: string
                example: Tenant
              tenant_id:
                type: string
                nullable: true
                example: null

    CreateCustomerServiceRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [description, category, status, priority_level, room_id]
            properties:
              description:
                type: string
                minLength: 10
                example: 'Air conditioning not working properly'
              category:
                type: string
                enum: [Complain, Maintenance, Other]
                example: 'Maintenance'
              status:
                type: string
                enum: [Pending, Ongoing, Resolved]
                example: 'Pending'
              priority_level:
                type: string
                enum: [Low, Medium, High]
                example: 'High'
              room_id:
                type: string
                format: uuid
                example: 'b7a2cc9b-9f7b-46cf-b3f9-19cb94d68c73'

    UpdateCustomerServiceRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: At least `status` and `priority_level` must both be provided.
            properties:
              description:
                type: string
                minLength: 10
                example: 'Rechecked the air conditioning issue.'
              category:
                type: string
                enum: [Complain, Maintenance, Other]
                example: 'Maintenance'
              status:
                type: string
                enum: [Pending, Ongoing, Resolved]
                example: 'Resolved'
              priority_level:
                type: string
                enum: [Low, Medium, High]
                example: 'High'
              room_id:
                type: string
                format: uuid
                example: 'b7a2cc9b-9f7b-46cf-b3f9-19cb94d68c73'

    CreateTenantRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [names, emails, nrcs, phone_nos, emergency_nos, room_id]
            properties:
              names:
                type: array
                items:
                  type: string
                  minLength: 1
                minItems: 1
                example: ['Lyle Willms', 'Maxine Ankunding IV']
              emails:
                type: array
                items:
                  type: string
                  format: email
                minItems: 1
                example:
                  ['lyle.willms79@gmail.com', 'maxine.ankunding.iv90@gmail.com']
              nrcs:
                type: array
                items:
                  type: string
                  minLength: 3
                minItems: 1
                example: ['12/ABCD(N)854324', '12/ABCD(N)895764']
              phone_nos:
                type: array
                items:
                  type: string
                  minLength: 6
                example: ['+959452897714', '+959553996447']
              emergency_nos:
                type: array
                items:
                  type: string
                  minLength: 6
                example: ['+959202435118']
              room_id:
                type: string
                format: uuid
                example: d44605d3-4f8e-4057-b778-201111db860d

    UpdateTenantRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              names:
                type: array
                items:
                  type: string
                  minLength: 1
                example: ['Lyle Willms', 'Maxine Ankunding IV']
              emails:
                type: array
                items:
                  type: string
                  format: email
                example:
                  ['lyle.willms79@gmail.com', 'maxine.ankunding.iv90@gmail.com']
              nrcs:
                type: array
                items:
                  type: string
                  minLength: 3
                example: ['12/ABCD(N)854324', '12/ABCD(N)895764']
              phone_nos:
                type: array
                items:
                  type: string
                  minLength: 6
                example: ['+959452897714', '+959553996447']
              emergency_nos:
                type: array
                items:
                  type: string
                  minLength: 6
                example: ['+959202435118']
              room_id:
                type: string
                format: uuid
                example: d44605d3-4f8e-4057-b778-201111db860d

    CreateReceiptRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [payment_method, paid_date, invoice_id]
            properties:
              payment_method:
                type: string
                enum: [Cash, Mobile Banking]
                example: Cash
              paid_date:
                type: string
                format: date-time
                example: 2025-10-14T04:07:20.031Z
              invoice_id:
                type: string
                format: uuid
                example: d1ea2e8f-c047-48e0-bd90-d26356674d47

    UpdateReceiptRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              payment_method:
                type: string
                enum: [Cash, Mobile Banking]
                example: Mobile Banking
              paid_date:
                type: string
                format: date-time
                example: 2025-10-14T04:07:20.031Z

    CreateTotalUnitsRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [electricity_units, water_units, bill_id]
            properties:
              electricity_units:
                type: number
                minimum: 0.1
                description: Electricity consumption in units (must be positive)
                example: 125.5
              water_units:
                type: number
                minimum: 0.1
                description: Water consumption in units (must be positive)
                example: 45.2
              bill_id:
                type: string
                format: uuid
                description: Associated bill ID
                example: b2c3d4e5-f6g7-8901-bcde-f23456789012

    UpdateTotalUnitsRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              electricity_units:
                type: number
                minimum: 0.1
                description: Electricity consumption in units (must be positive)
                example: 130.8
              water_units:
                type: number
                minimum: 0.1
                description: Water consumption in units (must be positive)
                example: 48.5
              bill_id:
                type: string
                format: uuid
                description: Associated bill ID
                example: b2c3d4e5-f6g7-8901-bcde-f23456789012

    CreateContractRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              [
                room_id,
                contract_type_id,
                tenant_id,
                created_date,
                expiry_date,
                updated_date,
              ]
            properties:
              room_id:
                type: string
                format: uuid
                example: d44605d3-4f8e-4057-b778-201111db860d
              contract_type_id:
                type: string
                format: uuid
                example: b2c3d4e5-f6g7-8901-bcde-f23456789012
              tenant_id:
                type: string
                format: uuid
                example: 2ca12c44-dfc8-4c24-a5d3-5ef650b02758
              created_date:
                type: string
                format: date-time
                example: 2025-10-01T00:00:00.000Z
              expiry_date:
                type: string
                format: date-time
                example: 2026-10-01T00:00:00.000Z
              updated_date:
                type: string
                format: date-time
                example: 2025-10-01T00:00:00.000Z

    UpdateContractRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              room_id:
                type: string
                format: uuid
                example: d44605d3-4f8e-4057-b778-201111db860d
              contract_type_id:
                type: string
                format: uuid
                example: b2c3d4e5-f6g7-8901-bcde-f23456789012
              tenant_id:
                type: string
                format: uuid
                example: 2ca12c44-dfc8-4c24-a5d3-5ef650b02758
              created_date:
                type: string
                format: date-time
                example: 2025-10-01T00:00:00.000Z
              expiry_date:
                type: string
                format: date-time
                example: 2026-10-01T00:00:00.000Z
              updated_date:
                type: string
                format: date-time
                example: 2025-10-01T00:00:00.000Z

    CreateContractTypeRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [name, duration, price, facilities]
            properties:
              name:
                type: string
                minLength: 1
                example: 'Standard 1-Year Lease'
              duration:
                type: integer
                minimum: 1
                example: 12
              price:
                type: number
                minimum: 0
                example: 1200000
              facilities:
                type: array
                items:
                  type: string
                  minLength: 1
                minItems: 1
                example: ['WiFi', 'Parking', 'Maintenance']

    UpdateContractTypeRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                minLength: 1
                example: 'Premium 2-Year Lease'
              duration:
                type: integer
                minimum: 1
                example: 24
              price:
                type: number
                minimum: 0
                example: 2200000
              facilities:
                type: array
                items:
                  type: string
                  minLength: 1
                example: ['WiFi', 'Parking', 'Maintenance', 'Gym Access']

  # Reusable Responses
  responses:
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ApiErrorResponse'
              - type: object
                properties:
